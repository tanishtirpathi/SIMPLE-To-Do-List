<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

<body>
    <div class="conatner">
        <nav></nav>
        <div class="main">
            <div class="todo">
                <div class="contains">
                  <h2>write your task</h2>
                  <div class="inputs">
                    <input type="text" name="" id="inp" placeholder="write your tasks " />
                    <button id="btn">Add Tasks</button>
                  </div>
                  <div id="texts"></div>
                </div>
              </div>
              <div class="clock">
                <div class="timer-container">
                  <div class="border">
                    <div class="circle" id="circle">
                      <div id="time-display">00:25:00</div>
                    </div>
                  </div>
                  <div class="buttons">
                    <button id="start-pause" class="play"></button>
                    <button id="reset" class="reset"></button>
                    <input
                      type="number"
                      id="customTime"
                      placeholder="Minutes"
                      min="1" />
                    <button id="setTime">Set Time</button>
                  </div>
                </div>
              </div>
             
        </div>
        <div class="music">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/voRcOUggWcw?si=agiE8qT-qdy-mj8a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/voRcOUggWcw?si=agiE8qT-qdy-mj8a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
